{% extends 'base.html' %}
{#TODO change message if email is already exists in DB #}
{% block content %}
    <!-- Create Profile Form -->
    <section id="register">
        <div class="form">
            <h2>Create Profile</h2>
            <form method="post" action="{% url 'create profile' %}">

                {% csrf_token %}
                {{ form }}
                <button type="submit">Create</button>
            </form>

        </div>
    </section>

{% endblock %}
