{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Create Profile Form -->
    <section id="register" style="margin-top: 100px;">
        <div class="form">
            <h2>Create Profile</h2>
            <form method="post" action="{% url 'create profile' %}" style="text-align: center;">

                {% csrf_token %}
                <div class="form-fields">
                    {{ form }}
                    <button type="submit">Register</button>
                </div>
            </form>

        </div>
    </section>
<style>
    body {
        background-image: url('{% static 'images/register.jpg' %}');
        background-size: cover;
        background-position: center;
        min-height: 100vh; /* Set a minimum height of the viewport to ensure the image covers the screen */
        text-align: center;
        color: #d7d7d7;
    }

    /* Style form fields */
    .form-fields {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form input[type="email"],
    form input[type="password"],
    form textarea,
    form select {
        background-color: white;
        font-size: 15px; /* Adjust the font size for the form fields */
        padding: 5px; /* Adjust the padding for the form fields */
        margin: 10px; /* Adjust the margin for the form fields */
        border: 1px solid #ccc; /* Add a border to the form fields */
        border-radius: 4px;
    }

    /* Style the submit button */
    form button[type="submit"] {
        background-color: #aa00ff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        outline: none;
    }

    form button[type="submit"]:hover {
        opacity: 0.8;
    }
</style>

{% endblock %}
