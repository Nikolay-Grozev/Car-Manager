{% extends 'base.html' %}

{% block content %}

    <!-- Edit Profile Form -->

    <section id="register">
        <div class="form">
            <h2>Edit Profile</h2>
            <form method="post" action="{% url 'edit profile' pk=profile.user.pk %}">
                {{ form }}
                {% csrf_token %}

                <button type="submit">Edit</button>

            </form>
        </div>
    </section>

{% endblock %}
