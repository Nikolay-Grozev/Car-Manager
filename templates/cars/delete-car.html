{% extends 'base.html' %}
{% load static %}
{% block content %}

        <section id="edit" style="margin-top: 50px">

            <div class="form">
                <h1>Are you sure you want to delete this car?</h1>

                <!-- Delete Car Form -->
                <form method="post" action="{% url 'car delete' pk=carsmodel.pk%}">

                    {{ form }}
                    {% csrf_token %}
                    <!-- Confirm Button -->
                    <button type="submit">Yes</button>

                </form>
                <!-- End Delete Car Form -->
            </div>

        </section>

<style>
    body {
        background-image: url('{% static 'images/delete-car.jpg' %}');
        background-size: cover;
        background-position: center;
        min-height: 100vh; /* Set a minimum height of the viewport to ensure the image covers the screen */
        text-align: center;
        color: black;
    }

    /* Style form fields */
    form input[type="delete"],
    form textarea,
    form select {
        background-color: white;
        font-size: 20px; /* Adjust the font size for the form fields */
        padding: 5px; /* Adjust the padding for the form fields */
        margin: 5px; /* Adjust the margin for the form fields */
        border: 1px solid #ccc; /* Add a border to the form fields */
        border-radius: 4px;
    }

    /* Style the submit button */
    form button[type="submit"] {
        background-color: #ff0000;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        outline: none;
    }

    form button[type="submit"]:hover {
        opacity: 0.8;
    }
</style>
{% endblock %}
