{% extends 'base.html' %}
{% block content %}
{% load static %}

<section id="create" style="margin-top: 60px;">
    <div class="form">
        <h2 style="font-size: 40px;">Add new Car</h2>
        <form method="post" action="{% url 'create car' %}">
            <div class="form-fields">
                {{ form }}
            </div>
            <button type="submit">SAVE</button>
            {% csrf_token %}
        </form>
    </div>
</section>

<style>
    body {
        background-image: url('{% static 'images/about.jpg' %}');
        background-size: cover;
        background-position: center;
        min-height: 100vh; /* Set a minimum height of the viewport to ensure the image covers the screen */
        text-align: center;
        color: white;
    }

    /* Style form fields */
    .form-fields {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally */
        margin-top: 20px; /* Adjust margin as needed */
    }

    form input[type="text"],
    form input[type="number"],
    form textarea,
    form select {
        background-color: white;
        font-size: 15px;
        padding: 5px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Style the submit button */
    form button[type="submit"] {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        outline: none;
    }


    form button[type="submit"]:hover {
        opacity: 0.8;
    }
</style>
{% endblock %}
