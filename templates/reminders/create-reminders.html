{% extends 'base.html' %}
{% load static %}
{% block content %}
        <section id="create" style="margin-top: 60px;">
            <div class="blur-overlay"></div>
            <div class="form">

                <h2 style="font-size: 40px;">Add Reminders</h2>
                <form method="post">
                    <div class="form-fields">
                    {{ form }}
                    <button type="submit">SAVE</button>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </section>
<style>
    body {
        background-image: url('{% static 'images/my-car-4.jpg' %}');
        background-size: cover;
        background-position: center;
        min-height: 100vh; /* Set a minimum height of the viewport to ensure the image covers the screen */
        text-align: center;
        color: #ffffff;
    }

      /* Style form fields */
    form input[type="text"],
    form input[type="date"],
    form textarea,
    form select {
        background-color: white;
        font-size: 15px; /* Adjust the font size for the form fields */
        padding: 5px; /* Adjust the padding for the form fields */
        margin: 5px; /* Adjust the margin for the form fields */
        border: 1px solid #ccc; /* Add a border to the form fields */
        border-radius: 4px;
    }

    /* Style the submit button */
    form button[type="submit"] {
        background-color: #00ff0d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        outline: none;
    }

    form button[type="submit"]:hover {
        opacity: 0.8;
    }

</style>
{% endblock %}
